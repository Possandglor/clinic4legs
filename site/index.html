<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="sidenav">
    <a class="schedule selectedTab" onclick="selectTab(this)">Расписание</a>
    <a class="clients" onclick="selectTab(this)">Клиенты</a>
    <img src="styles/logo.png" width="200px" />
    <img id="qrcode" src="" width="200px" />
    <label id="currentIP"></label>
  </div>
  <div class="main selectedMain" id="schedule">
    <button onclick="changeDateInput('prev')">
      <= </button>

        <input id="date" type="date" onchange="getEvents(new Date(this.value))" />

        <button onclick="changeDateInput('next')">=></button>

        <div id="schedule-chart"></div>

  </div>
  <div class="main unselectedMain" id="clients">
    <div class="container">
      <div class="client-search">
        <table>
          <tr>
            <td>
              <label>ФИО клиента:</label>
            </td>
            <td>
              <input id="searchFIO" onkeyup="searchClient()" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Номер телефона клиента:</label>
            </td>
            <td>
              <input id="searchPhoneNumber" onkeyup="searchClient()" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Кличка питомца:
            </label>
            </td>
            <td>
              <input id="searchPetName" onkeyup="searchClient()" />
            </td>
          </tr>
          <br>
        </table>
        <select id="foundClients" size="20" style="width: 100%;" onchange="loadClientProfile()">
        </select>
      </div>
      <div class="client-profile">
        <table>
          <thead>
            <td>
            </td>
            <td style="width:100%">
            </td>
          </thead>
          <tr>
            <td>
              <label>ФИО клиента:</label>
            </td>
            <td style="width:100%">
              <input id="profileFIO" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Номер телефона клиента:</label>
            </td>
            <td style="width:100%">
              <input id="profilePhoneNumber" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Кличка питомца:
            </label>
            </td>
            <td style="width:100%">
              <input id="profilePetName" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Пол питомца:
            </label>
            </td>
            <td style="width:100%">
              <input id="profilePetSex" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Вид питомца:
            </label>
            </td>
            <td>
              <input id="profilePetType" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Порода питомца:
            </label>
            </td>
            <td>
              <input id="profilePetBreed" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Возраст:
            </label>
            </td>
            <td style="width:100%" style="width:100%">
              <input id="profilePetBirthDate" />
            </td>
          </tr>
          <tr>
            <label>
              <td>
                Комментарий:
            </label>
            </td>
            <td style="width:100%">
              <textarea id="profileComment"></textarea>
            </td>
          </tr>
          <!-- <tr>
            <label>
              <td>
                Анализы:
            </label>
            </td>
            <td style="width:100%">
              <select id="profileAnalyses" size="20" style="width: 100%;"
                ondblclick="openPopupAnalyse()">
              </select>
            </td>
          </tr> -->

          <tr>
            <label>
              <td>
                Посещения:
            </label>
            </td>
            <td style="width:100%">
              <select id="profileVisits" size="20" style="width: 100%;" >
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="openPopup(document.getElementById('newVisit'))">Запланировать прием</button>
            </td>
            <td>
              <button id="deleteSelectedVisit">Удалить прием</button>
            </td>
          </tr>
          <br>
        </table>
      </div>
    </div>
  </div>
  <div id="newVisit" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup(this.parentElement.parentElement)">&times;</span>
      <table>
        <tr>
          <td>
            Причина:
          </td>
          <td>
            <input id="reasonNewVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Начало:
          </td>
          <td>
            <input id="newVisitDateStart" onchange="plainNewVisitDate()" type="date" />
            <input id="newVisitTimeStart" onchange="plainNewVisittime()" type="time" />
          </td>
        </tr>
        <tr>
          <td>
            Конец:
          </td>
          <td>
            <input id="newVisitDateEnd" type="date" />
            <input id="newVisitTimeEnd" type="time" />
          </td>
        </tr>

      </table>
      <button onclick="createNewVisit()">Запланировать прием</button>
    </div>
  </div>

  <div id="watchVisit" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup(this.parentElement.parentElement)">&times;</span>
      <table>
        <tr>
          <td>
            Заголовок:
          </td>
          <td>
            <input id="titleWatchVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Вид:
          </td>
          <td>
            <input id="vidWatchVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Анамнез:
          </td>
          <td>
            <input id="anamnezWatchVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Прием:
          </td>
          <td>
            <input id="appointmentWatchVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Статус:
          </td>
          <td>
            <input id="statusWatchVisit" />
          </td>
        </tr>
        <tr>
          <td>
            Начало:
          </td>
          <td>
            <input id="watchVisitDateStart" onchange="plainWatchVisitDate()" type="date" />
            <input id="watchVisitTimeStart" onchange="plainWatchVisittime()" type="time" />
          </td>
        </tr>
        <tr>
          <td>
            Конец:
          </td>
          <td>
            <input id="watchVisitDateEnd" type="date" />
            <input id="watchVisitTimeEnd" type="time" />
          </td>
        </tr>

      </table>
      <button onclick="saveWatchVisit()">Сохранить</button>
    </div>
  </div>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <script src="scripts/tabs.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/calendar.js"></script>
  <script src="scripts/visits.js"></script>
  <script src="scripts/buttonsActions.js"></script>
</body>

</html>
